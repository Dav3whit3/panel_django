<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12">
    <h4>Edit record</h4>
    <form method="POST" class="post-form" action="/update/{{employee.id}}">
        <!-- {% csrf_token %} -->
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">VendorID:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="id" id="id_id" required maxlength="20"
                           value="{{ employee.id }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">tpep_pickup_date:</label>
                <div class="col-sm-4">
                    <input disabled type="text" class="form-control" name="name" id="id_name" required maxlength="100"
                           value="{{ employee.name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">trip_distance:</label>
                <div class="col-sm-4">
                    <input disabled type="email" class="form-control" name="email" id="id_email" required maxlength="254"
                           value="{{ employee.email }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">payment_type:</label>
                <div class="col-sm-4">
                    <input disabled type="text" class="form-control" name="contact" id="id_contact" required maxlength="15"
                           value="{{ employee.contact }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
